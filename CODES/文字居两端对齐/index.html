<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字居两端对齐</title>
    <style>
      div {
        padding: 5px;
        margin: 2px;
        border: 1px solid #ff4500;
        border-radius: 54px;

        width: 120px; /* 固定宽度 */
        text-align-last: justify; /*两端对齐*/
      }
    </style>
  </head>
  <body>
    <div>用户名</div>
    <div>密码</div>
    <div>手机号</div>
    <div>验证码</div>
    <div>联系地址</div>
  </body>
</html>
